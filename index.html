<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: cursive;
      text-align: center;
      background: #f6f0f3;
    }

    #letter {
      display: none;   /* üî¥ HIDDEN BY DEFAULT */
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Envelope image -->
  <img src="envelope.png" width="200">

  <!-- Text -->
  <div id="letter">
    <p>Dear love ‚ù§Ô∏è</p>
    <p>Every time I see you,</p>
    <p>my world stops.</p>
  </div>

  <!-- Buttons -->
  <br>
  <button onclick="openLetter()">OPEN</button>
  <button onclick="closeLetter()">CLOSE</button>

  <script>
    function openLetter() {
      document.getElementById("letter").style.display = "block";
    }

    function closeLetter() {
      document.getElementById("letter").style.display = "none";
    }
  </script>

</body>
</html>
