<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f7eef5;
  font-family: cursive;
}

.container {
  text-align: center;
}

.envelope {
  width: 200px;
  height: 120px;
  background: #ff6f61;
  position: relative;
  margin: auto;
}

.envelope::before,
.envelope::after {
  content: "";
  position: absolute;
  width: 0;
  height: 0;
  border-style: solid;
}

.envelope::before {
  top: 0;
  left: 0;
  border-width: 60px 100px 0 100px;
  border-color: #ff9a8b transparent transparent transparent;
}

.envelope::after {
  bottom: 0;
  left: 0;
  border-width: 0 100px 60px 100px;
  border-color: transparent transparent #ff6f61 transparent;
}

#letter {
  display: none;
  background: white;
  padding: 20px;
  margin-top: 15px;
  border-radius: 8px;
}

button {
  margin: 10px;
  padding: 8px 20px;
  border-radius: 6px;
  border: 1px solid #ff6f61;
  background: white;
  color: #ff6f61;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">

  <div class="envelope"></div>

  <div id="letter">
    <p>Dear love ❤️</p>
    <p>Every time I see you,</p>
    <p>my world stops.</p>
  </div>

  <button onclick="openLetter()">OPEN</button>
  <button onclick="closeLetter()">CLOSE</button>

</div>

<script>
function openLetter() {
  document.getElementById("letter").style.display = "block";
}

function closeLetter() {
  document.getElementById("letter").style.display = "none";
}
</script>

</body>
</html>
